<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a1a"/>
    
    <!-- Circle representing the vacuum -->
    <circle cx="400" cy="315" r="150" fill="none" stroke="#4a4a4a" stroke-width="2"/>
    
    <!-- Ideas emerging from the vacuum -->
    <g transform="translate(400,315)">
        <!-- Connecting lines -->
        <line x1="0" y1="-150" x2="200" y2="-250" stroke="#6366f1" stroke-width="2"/>
        <line x1="130" y1="0" x2="300" y2="0" stroke="#6366f1" stroke-width="2"/>
        <line x1="0" y1="150" x2="200" y2="250" stroke="#6366f1" stroke-width="2"/>
        
        <!-- Idea nodes -->
        <circle cx="200" cy="-250" r="30" fill="#818cf8"/>
        <circle cx="300" cy="0" r="30" fill="#818cf8"/>
        <circle cx="200" cy="250" r="30" fill="#818cf8"/>
        
        <!-- Connected nodes -->
        <line x1="200" y1="-250" x2="300" y2="0" stroke="#6366f1" stroke-width="2"/>
        <line x1="300" y1="0" x2="200" y2="250" stroke="#6366f1" stroke-width="2"/>
    </g>
    
    <!-- Title -->
    <text x="600" y="315" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">
        Beyond the Vacuum
    </text>
    <text x="600" y="375" font-family="Arial" font-size="24" fill="#a1a1aa" text-anchor="middle">
        Where Originality Flourishes
    </text>
</svg>
