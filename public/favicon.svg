<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="128" cy="128" r="120" fill="#000000"/>
    
    <!-- Letter "S" in modern, minimal style -->
    <path d="M90 90 C90 90 160 90 160 110 C160 130 90 130 90 150 C90 170 160 170 160 150" 
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Responsive design - this will look good at all sizes -->
    <style>
        @media (prefers-color-scheme: dark) {
            circle { fill: #FFFFFF; }
            path { fill: #000000; }
        }
    </style>
</svg>
